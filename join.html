<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>아이엔터</title>
	<link rel="stylesheet" href="resource/font/style.css">
	<link rel="stylesheet" href="resource/css/common.css">
	<link rel="stylesheet" href="resource/css/contents.css">
	<script type="text/javascript" src="resource/js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="resource/js/jquery.datepicker.js"></script>
	<!--[if lt IE 9]>
		<script type="text/javascript" src="resource/js/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="resource/js/ui.js"></script>
</head>
<body>

	<div class="loginWrap">
		<div class="contents join">
			<p class="txtGreeting">선생님, 안녕하세요</p>
			<div class="box">
				<h1><span><img src="resource/images/img_bi.png" alt="아이엔터"></span></h1>
				<h2>선생님 회원가입</h2>
				<fieldset class="joinField">
					<legend>회원 정보 입력</legend>
					<p class="row">
						<label for="joinMail">메일주소</label>
						<input type="text" id="joinMail" class="inputTxt" title="메일주소 입력">
						<span class="tip">사용 중인 메일주소를 입력해주세요.</span>
					</p>
					<div class="line">
						<p class="row">
							<label for="joinPassword">비밀번호</label>
							<input type="password" id="joinPassword" class="inputTxt" title="비밀번호 입력">
						</p>
						<p class="row">
							<label for="joinPassword2">비밀번호 재확인</label>
							<input type="password" id="joinPassword2" class="inputTxt" title="비밀번호 재확인 입력">
							<span class="tip">iEnter에서 사용하실 비밀번호를 입력해주세요.</span>
						</p>
					</div>
					<p class="row">
						<label for="joinCode">학교코드</label>
						<input type="text" id="joinCode" class="inputTxt" title="학교코드 입력">
						<span class="tip">사용 중인 메일주소를 입력해주세요.</span>
					</p>
					<button class="btn">회원가입</button>
				</fieldset>
			</div>
		</div>
	</div>
		
</body>
</html>
