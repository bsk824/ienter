<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>아이엔터</title>
	<link rel="stylesheet" href="resource/font/style.css">
	<link rel="stylesheet" href="resource/css/common.css">
	<link rel="stylesheet" href="resource/css/contents.css">
	<script type="text/javascript" src="resource/js/jquery-1.12.2.min.js"></script>
	<script type="text/javascript" src="resource/js/jquery.datepicker.js"></script>
	<!--[if lt IE 9]>
		<script type="text/javascript" src="resource/js/html5shiv.min.js"></script>
	<![endif]-->
	<script type="text/javascript" src="resource/js/ui.js"></script>
</head>
<body>

	<div class="loginWrap">
		<div class="contents">

			<div class="box">
				<h1><span><img src="resource/images/img_bi.png" alt="아이엔터"></span></h1>
				<h2>Log in</h2>
				<div class="tabMenu">
					<ul>
						<li class="active"><button type="button">선생님</button></li>
						<li><button type="button">학생</button></li>
					</ul>
				</div>
				<fieldset class="loginField">
					<legend>아이디 비밀번호 입력</legend>
					<input type="text" class="inputTxt id" title="아이디 입력" placeholder="ID">
					<input type="password" class="inputTxt pass" title="비밀번호 입력" placeholder="Password">
					<p class="loginOpt">
						<label class="inputChk"><input type="checkbox"> <span>아이디 저장</span></label>
						<a href="#" class="link">아이디 / 비밀번호 찾기</a>
					</p>

					<button class="btn">Log in</button>
				</fieldset>
			</div>
			<p class="joinTxt">
				아직 회원이 아니신건가요?
				<select>
					<option>회원가입</option>
					<option>선생님</option>
					<option>학생</option>
				</select>
			</p>

		</div>
	</div>
		
</body>
</html>
